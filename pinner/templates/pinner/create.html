{% extends "pinner/layout.html" %}

{% block body %}
<div class="container-fluid create">
 
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="gender">
            <div>
                <h3 style="font-size: 20px;">You are..</h3>
                <div class="form-check">
                    <label>male</label>
                    <input type="radio" name="gender" value="male" class="form-check-inpu">
                    <label>female</label>
                    <input type="radio" name="gender" value="female" class="form-check-inpu">
                    <label>other</label>
                    <input type="radio" name="gender" value="other" class="form-check-inpu">
                </div>
               
                <br>
                <h3 style="font-size: 20px;" class="mt-3">Who would you like to cross paths with?</h3>
                <select name="like_gender" class="mt-3 form-control">     
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="both">both</option>
                   
                </select>      
                <br>
                <h3 style="font-size: 20px;" class="mt-3"> Upload your best picture!</h3>
                <div class="custom-file mt-3">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <input type="file" class="custom-file-input" id="customFile"  name="image">                   
             </div>
          
                <br>
                <h3 style="font-size: 20px;" class="mt-3">Your age?</h3>
                <input type="number" name="date" class="form-control mt-2" min="15" max="100">
                <br>
                <h3 style="font-size: 20px;" class="mt-3">What are you looking for on pinner?</h3>
                <select name="interest" class="form-control mt-2">
                    <option value="relationships">relationships</option>
                    <option value="nothing else">nothing else</option>
                </select>
                <br>
                <h3 style="font-size: 20px;" class="mt-3">How tall are you?
                    eg-175 cm</h3>
                <input type="number" name="height" class="form-control mt-2" max="250" min="50" >
                <br>
                <h3 style="font-size: 20px;" class="mt-1 mb-2">Your passions</h3>
                <select name="passion" class="form-control mt-2" multiple aria-label="multiple select example" >
                    {% for p in passions %}
                    <option value="{{p.id}}">{{p.name}}</option>
                    {% endfor %}
                </select>   
            <br>  
           
               
                <input type="submit" class="btn btn-primary" style="background-color: black;border: none;" >
            </div>
         
        </div>
    </form>
</div>





{% endblock %}
